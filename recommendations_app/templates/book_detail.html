{% extends "base_logged_in.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-info text-white text-center">
                    <h2>{{ book.title }}</h2>
                </div>
                <div class="card-body">
                    <img src="{{ book.cover_image_url }}" alt="{{ book.title }}" class="img-fluid mx-auto d-block">
                    <p class="mt-3"><strong>Author:</strong> {{ book.author }}</p>
                    <p><strong>Genre:</strong> {{ book.genre.all|join:", " }}</p>
                    <p><strong>Synopsis:</strong> {{ book.synopsis }}</p>
                    <p><strong>Status:</strong> {{ user_interaction.status }}</p>

                    <div class="user-interaction">
                        <h3>Interaction:</h3>

                        <div class="row">
                            <!-- Read Form -->
                            <div class="col-md-4">
                                <form method="post" action="{% url 'manage_interaction' book.id 'Read' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-info btn-sm btn-block">Read</button>
                                </form>
                            </div>

                            <!-- Want to Read Form -->
                            <div class="col-md-4">
                                <form method="post" action="{% url 'manage_interaction' book.id 'Want to Read' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-info btn-sm btn-block">Want to Read</button>
                                </form>
                            </div>

                            <!-- Currently Reading Form -->
                            <div class="col-md-4">
                                <form method="post" action="{% url 'manage_interaction' book.id 'Currently Reading' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-info btn-sm btn-block">Currently
                                        Reading</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
